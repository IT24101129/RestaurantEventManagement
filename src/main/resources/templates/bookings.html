<!DOCTYPE html>
<html>
<head>
    <title>All Bookings - Banquet Hall</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/banquet-hall/dashboard">üè® Banquet Hall Management</a>
        <div class="navbar-nav">
            <a class="nav-link" href="/banquet-hall/dashboard">üìä Dashboard</a>
            <a class="nav-link active" href="/banquet-hall/bookings">üìã All Bookings</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2>All Event Bookings</h2>

    <!-- Quick Stats -->
    <div class="row mb-4">
        <div class="col-md-3">
            <div class="card text-white bg-primary">
                <div class="card-body text-center">
                    <h4 id="totalBookings">0</h4>
                    <small>Total Bookings</small>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-warning">
                <div class="card-body text-center">
                    <h4 id="pendingBookings">0</h4>
                    <small>Pending</small>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-success">
                <div class="card-body text-center">
                    <h4 id="approvedBookings">0</h4>
                    <small>Approved</small>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-danger">
                <div class="card-body text-center">
                    <h4 id="rejectedBookings">0</h4>
                    <small>Rejected</small>
                </div>
            </div>
        </div>
    </div>

    <!-- Filters -->
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-md-3">
                    <select class="form-control" id="statusFilter" onchange="filterBookings()">
                        <option value="ALL">All Status</option>
                        <option value="PENDING">Pending</option>
                        <option value="APPROVED">Approved</option>
                        <option value="REJECTED">Rejected</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" id="searchFilter" placeholder="Search events or clients..." onkeyup="filterBookings()">
                </div>
                <div class="col-md-3">
                    <button class="btn btn-outline-primary w-100" onclick="loadAllBookings()">üîÑ Refresh</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bookings Table -->
    <div class="card">
        <div class="card-header bg-info text-white">
            <h5>üìã Booking List</h5>
        </div>
        <div class="card-body">
            <div id="loadingMessage" class="loading">Loading bookings...</div>

            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Event Name</th>
                        <th>Client</th>
                        <th>Contact</th>
                        <th>Date & Time</th>
                        <th>Guests</th>
                        <th>Hall</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody id="bookingsTable">
                    <!-- Data loaded by JavaScript -->
                    </tbody>
                </table>
            </div>

            <div id="noBookingsMessage" class="text-center" style="display: none;">
                <p class="text-muted">No bookings found</p>
            </div>
        </div>
    </div>

    <!-- Quick Actions -->
    <div class="card">
        <div class="card-header bg-secondary text-white">
            <h5>‚ö° Management Tools</h5>
        </div>
        <div class="card-body">
            <button class="btn btn-success" onclick="window.location.href='/banquet-hall/dashboard'">
                ‚ûï Create New Booking
            </button>
            <button class="btn btn-outline-info" onclick="exportBookings()">
                üìÑ Export Data
            </button>
        </div>
    </div>
</div>

<script src="/js/bookings-page.js"></script>
</body>
</html>
