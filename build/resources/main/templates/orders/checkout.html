<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Restaurant Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/"><i class="fas fa-utensils me-2"></i>Restaurant Management</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/menu">Menu</a></li>
                <li class="nav-item"><a class="nav-link active" href="/orders/new">Checkout</a></li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/logout"><i class="fas fa-sign-out-alt me-1"></i>Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <h1 class="mb-4">Checkout</h1>

            <div th:if="${error}" class="alert alert-danger" role="alert">
                <i class="fas fa-exclamation-triangle me-2"></i>
                <span th:text="${error}"></span>
            </div>

            <div th:if="${#lists.isEmpty(items)}" class="alert alert-info" role="alert">
                <i class="fas fa-info-circle me-2"></i>
                Your cart is empty. <a href="/menu" class="alert-link">Return to menu</a> to add items.
            </div>

            <div th:unless="${#lists.isEmpty(items)}" class="card">
                <div class="card-body">
                    <h5 class="card-title mb-3"><i class="fas fa-shopping-cart me-2"></i>Your Items</h5>
                    <div class="table-responsive">
                        <table class="table align-middle">
                            <thead>
                            <tr>
                                <th>Item</th>
                                <th class="text-center">Qty</th>
                                <th class="text-end">Price</th>
                                <th class="text-end">Subtotal</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="it : ${items}">
                                <td th:text="${it.name}">Item Name</td>
                                <td class="text-center" th:text="${it.quantity}">1</td>
                                <td class="text-end" th:text="${'$' + #numbers.formatDecimal(it.price, 1, 'COMMA', 2, 'POINT')}">$0.00</td>
                                <td class="text-end" th:text="${'$' + #numbers.formatDecimal(it.price * it.quantity, 1, 'COMMA', 2, 'POINT')}">$0.00</td>
                            </tr>
                            </tbody>
                            <tfoot>
                            <tr>
                                <th colspan="3" class="text-end">Total</th>
                                <th class="text-end" th:text="${'$' + #numbers.formatDecimal(total, 1, 'COMMA', 2, 'POINT')}">$0.00</th>
                            </tr>
                            </tfoot>
                        </table>
                    </div>
                    <div class="d-flex justify-content-between mt-3">
                        <a href="/menu" class="btn btn-outline-secondary"><i class="fas fa-arrow-left me-2"></i>Back to Menu</a>
                        <button class="btn btn-primary" type="button" disabled>
                            <i class="fas fa-check me-2"></i>Place Order (demo)
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
