<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Restaurant Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/login.css}" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card login-card">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <i class="fas fa-user-plus fa-3x text-primary mb-3"></i>
                                <h2 class="fw-bold">Create Account</h2>
                                <p class="text-muted">Join our restaurant management system</p>
                            </div>

                            <!-- Error Messages -->
                            <div th:if="${error}" class="alert alert-danger" role="alert">
                                <i class="fas fa-exclamation-triangle me-2"></i>
                                <span th:text="${error}"></span>
                            </div>

                            <!-- Registration Form -->
                            <form th:action="@{/register}" th:object="${user}" method="post">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="name" class="form-label">
                                            <i class="fas fa-user me-2"></i>Full Name
                                        </label>
                                        <input type="text" class="form-control" id="name" th:field="*{name}" 
                                               placeholder="Enter your full name" required>
                                        <div th:if="${#fields.hasErrors('name')}" class="text-danger small mt-1">
                                            <span th:errors="*{name}"></span>
                                        </div>
                                    </div>

                                    <div class="col-md-6 mb-3">
                                        <label for="email" class="form-label">
                                            <i class="fas fa-envelope me-2"></i>Email Address
                                        </label>
                                        <input type="email" class="form-control" id="email" th:field="*{email}" 
                                               placeholder="Enter your email" required>
                                        <div th:if="${#fields.hasErrors('email')}" class="text-danger small mt-1">
                                            <span th:errors="*{email}"></span>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="phone" class="form-label">
                                            <i class="fas fa-phone me-2"></i>Phone Number
                                        </label>
                                        <input type="tel" class="form-control" id="phone" th:field="*{phone}" 
                                               placeholder="Enter your phone number" pattern="[0-9]{10}">
                                        <div th:if="${#fields.hasErrors('phone')}" class="text-danger small mt-1">
                                            <span th:errors="*{phone}"></span>
                                        </div>
                                    </div>

                                    <div class="col-md-6 mb-3">
                                        <label for="role" class="form-label">
                                            <i class="fas fa-user-tag me-2"></i>Role
                                        </label>
                                        <select class="form-select" id="role" th:field="*{role}" required>
                                            <option value="">Select your role</option>
                                            <option value="CUSTOMER">Customer</option>
                                            <option value="RESTAURANT_MANAGER">Restaurant Manager</option>
                                            <option value="EVENT_COORDINATOR">Event Coordinator</option>
                                            <option value="HEAD_CHEF">Head Chef</option>
                                            <option value="CUSTOMER_RELATIONS_OFFICER">Customer Relations Officer</option>
                                            <option value="BANQUET_HALL_SUPERVISOR">Banquet Hall Supervisor</option>
                                            <option value="STAFF">Staff</option>
                                            <option value="ADMIN">Admin</option>
                                        </select>
                                        <div th:if="${#fields.hasErrors('role')}" class="text-danger small mt-1">
                                            <span th:errors="*{role}"></span>
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label">
                                        <i class="fas fa-lock me-2"></i>Password
                                    </label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="password" th:field="*{password}" 
                                               placeholder="Enter your password" required>
                                        <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </div>
                                    <div th:if="${#fields.hasErrors('password')}" class="text-danger small mt-1">
                                        <span th:errors="*{password}"></span>
                                    </div>
                                    <div class="form-text">
                                        Password must be at least 8 characters long.
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="confirmPassword" class="form-label">
                                        <i class="fas fa-lock me-2"></i>Confirm Password
                                    </label>
                                    <input type="password" class="form-control" id="confirmPassword" 
                                           placeholder="Confirm your password" required>
                                    <div id="passwordMatch" class="form-text"></div>
                                </div>

                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="terms" required>
                                    <label class="form-check-label" for="terms">
                                        I agree to the <a href="#" class="text-decoration-none">Terms of Service</a> 
                                        and <a href="#" class="text-decoration-none">Privacy Policy</a>
                                    </label>
                                </div>

                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary btn-lg">
                                        <i class="fas fa-user-plus me-2"></i>Create Account
                                    </button>
                                </div>
                            </form>

                            <div class="text-center mt-4">
                                <p class="text-muted">
                                    Already have an account? 
                                    <a href="/login" class="text-decoration-none fw-bold">Sign in here</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/register.js}"></script>
</body>
</html>
