spring.application.name=Banquet-management-system
# Database Configuration
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=BanquetManagementSystem;encrypt=false
spring.datasource.username=sa
spring.datasource.password=789
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

## JPA/Hibernate (optional for future use)
#spring.jpa.hibernate.ddl-auto=validate
#spring.jpa.show-sql=true

# Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false

# Server
server.port=8080